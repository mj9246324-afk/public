<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Min Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-gradient: linear-gradient(135deg, #1c1c2b, #0f0f13, #1c1c2b);
    --accent: #4f8cff;
    --text: #f2f2f2;
    --sub: #9a9a9a;
    --button-bg: rgba(255,255,255,0.05);
    --button-hover: rgba(255,255,255,0.15);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: var(--bg-gradient);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: grid;
    grid-template-rows: auto auto auto;
    row-gap: 40px;
    text-align: center;
}

/* Klocka */
.time {
    font-size: 100px;
    font-weight: 700;
    color: var(--text);
    text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
}

.date {
    font-size: 22px;
    color: var(--sub);
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* L√§nkar */
.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
}

.links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    font-size: 16px;
    padding: 12px 22px;
    border-radius: 20px;
    background: var(--button-bg);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.links a:hover {
    background: var(--button-hover);
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* V√§der */
.weather {
    font-size: 20px;
    color: var(--sub);
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* Ikoner (f√∂r senare uppdatering) */
.icon {
    font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">Loading‚Ä¶</div>
    <div class="weather" id="weather">‚òÄÔ∏è 3¬∞C Link√∂ping</div>

    <div class="links">
        <a href="https://chat.openai.com" target="_blank">üí¨ ChatGPT</a>
        <a href="https://www.youtube.com" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a href="https://www.github.com" target="_blank">üêô GitHub</a>
        <a href="https://www.spotify.com" target="_blank">üéµ Spotify</a>
        <a href="https://www.reddit.com" target="_blank">üëΩ Reddit</a>
        <a href="https://www.google.se" target="_blank">üîç Google</a>
        <a href="https://www.svt.se" target="_blank">üì∫ SVT</a>
    </div>
</div>

<script>
// Klocka och datum
function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent =
        now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('date').textContent =
        now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long' });
}
updateTime();
setInterval(updateTime, 1000);

// V√§derspan (manuell)
document.getElementById('weather').textContent = "‚òÄÔ∏è 3¬∞C Link√∂ping";
</script>

</body>
</html>
