<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #ffffff;
    --sub: #cccccc;
    --accent: #4f8cff;
    --glass-bg: rgba(255,255,255,0.05);
    --glass-hover: rgba(255,255,255,0.1);
}

/* Grundinställningar */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: start;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    background-attachment: fixed;
    color: var(--text);
    padding: 50px 20px;
}

/* Overlay för kontrast */
body::before {
    content: '';
    position: absolute;
    top: 0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.3);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 1200px;
    display: grid;
    grid-template-rows: auto auto auto 1fr;
    row-gap: 30px;
    justify-items: center;
}

/* Rund glas-klocka */
.clock-container {
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
    padding: 50px;
    width: 220px;
    height: 220px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

#clock {
    font-family: 'Inter', sans-serif;
    font-size: 48px;
    font-weight: 700;
    color: var(--text);
}

/* Datum */
#date {
    font-size: 20px;
    color: var(--sub);
}

/* Väder */
#weather {
    font-size: 18px;
    color: var(--sub);
}

/* Kategori-boxar */
.category {
    background: var(--glass-bg);
    backdrop-filter: blur(6px);
    border-radius: 16px;
    padding: 20px 30px;
    width: 90%;
    max-width: 1000px;
    margin-bottom: 20px;
}

.category h2 {
    margin-bottom: 15px;
    font-size: 18px;
    color: var(--accent);
}

/* Ikon-grid */
.icon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 20px;
    justify-items: center;
}

.icon-grid a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--text);
    font-size: 14px;
    transition: all 0.2s ease;
}

.icon-grid a img {
    width: 50px;
    height: 50px;
    margin-bottom: 5px;
}

.icon-grid a:hover {
    transform: translateY(-3px);
    color: var(--accent);
}

</style>
</head>
<body>

<div class="container">
    <!-- Klocka -->
    <div class="clock-container">
        <div id="clock">--:--</div>
    </div>
    <!-- Datum -->
    <div id="date">Loading…</div>
    <!-- Väder -->
    <div id="weather">☀️ 3°C Linköping</div>

    <!-- Kategorier -->

    <!-- Bilder -->
    <div class="category">
        <h2>Bilder</h2>
        <div class="icon-grid">
            <a href="https://www.flickr.com" target="_blank"><img src="https://img.icons8.com/color/96/000000/flickr.png"/><span>Flickr</span></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/color/96/000000/instagram-new.png"/><span>Instagram</span></a>
        </div>
    </div>

    <!-- Video -->
    <div class="category">
        <h2>Video</h2>
        <div class="icon-grid">
            <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/color/96/000000/youtube-play.png"/><span>YouTube</span></a>
            <a href="https://vimeo.com" target="_blank"><img src="https://img.icons8.com/color/96/000000/vimeo.png"/><span>Vimeo</span></a>
        </div>
    </div>

    <!-- Nyheter -->
    <div class="category">
        <h2>Nyheter</h2>
        <div class="icon-grid">
            <a href="https://www.aftonbladet.se" target="_blank"><img src="https://img.icons8.com/color/96/000000/news.png"/><span>Aftonbladet</span></a>
            <a href="https://www.svt.se" target="_blank"><img src="https://img.icons8.com/color/96/000000/news.png"/><span>SVT</span></a>
        </div>
    </div>

    <!-- Väder -->
    <div class="category">
        <h2>Väder</h2>
        <div class="icon-grid">
            <a href="https://www.smhi.se" target="_blank"><img src="https://img.icons8.com/color/96/000000/weather.png"/><span>SMHI</span></a>
        </div>
    </div>

</div>

<script>
// Klocka
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('clock').textContent = `${hours}:${minutes}`;
}
updateClock();
setInterval(updateClock, 1000);

// Datum
function updateDate() {
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long' });
}
updateDate();
setInterval(updateDate, 60000);

// Väder (manuell)
document.getElementById('weather').textContent = "☀️ 3°C Linköping";
</script>

</body>
</html>
