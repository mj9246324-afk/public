<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #ffffff;
    --sub: #cccccc;
    --accent: #4f8cff;
    --bg-panel: rgba(0,0,0,0.5);
    --panel-radius: 16px;
}

/* Grundinst√§llningar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed;
    color: var(--text);
    padding: 40px;
}

body::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-rows: auto auto auto 1fr;
    row-gap: 30px;
    justify-items: center;
}

/* ---------- ANALOG KLOCKA ---------- */
.clock-circle {
    position: relative;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}

.clock-face {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
}

.number {
    position: absolute;
    width: 20px;
    height: 20px;
    text-align: center;
    font-weight: bold;
    color: var(--text);
    transform: translate(-50%, -50%);
    font-size: 16px;
}

.hand {
    position: absolute;
    width: 50%;
    background: var(--text);
    top: 50%;
    left: 50%;
    transform-origin: 100% 50%;
    transform: rotate(90deg);
    border-radius: 2px;
}

.hand.hour {
    height: 4px;
    width: 50px;
}

.hand.minute {
    height: 3px;
    width: 70px;
}

.hand.second {
    height: 2px;
    width: 90px;
    background: var(--accent);
}

/* Datum */
#date {
    font-size: 20px;
    color: var(--sub);
}

/* V√§der */
#weather {
    font-size: 18px;
    color: var(--sub);
}

/* ---------- SEKTIONER ---------- */
.section {
    width: 100%;
    max-width: 1100px;
    background: var(--bg-panel);
    border-radius: var(--panel-radius);
    padding: 16px 24px;
    margin-bottom: 20px;
}

.section-title {
    font-size: 18px;
    color: var(--accent);
    margin-bottom: 12px;
}

.icon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 18px;
    justify-items: start;
}

.icon-grid a {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: var(--text);
    font-size: 14px;
}

.icon-grid a img {
    width: 36px;
    height: 36px;
}

.icon-grid a:hover {
    opacity: 0.75;
}
</style>
</head>
<body>

<div class="container">
    <!-- Analog klocka -->
    <div class="clock-circle">
        <div class="clock-face" id="clock-face">
            <!-- siffror -->
            <div class="number" style="top:5%; left:50%;">12</div>
            <div class="number" style="top:50%; left:95%;">3</div>
            <div class="number" style="top:95%; left:50%;">6</div>
            <div class="number" style="top:50%; left:5%;">9</div>
            <!-- visare -->
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>
    </div>

    <div id="date">Loading‚Ä¶</div>

    <!-- V√§der -->
    <div id="weather">‚òÄÔ∏è 3¬∞C Link√∂ping</div>

    <!-- Bildersektion -->
    <div class="section">
        <div class="section-title">üì∏ Bilder</div>
        <div class="icon-grid">
            <a href="https://www.flickr.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/flickr.png"/><span>Flickr</span></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/><span>Instagram</span></a>
        </div>
    </div>

    <!-- Videosektion -->
    <div class="section">
        <div class="section-title">üé¨ Video</div>
        <div class="icon-grid">
            <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/youtube-play.png"/><span>YouTube</span></a>
            <a href="https://vimeo.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/vimeo.png"/><span>Vimeo</span></a>
        </div>
    </div>

    <!-- Nyheter -->
    <div class="section">
        <div class="section-title">üì∞ Nyheter</div>
        <div class="icon-grid">
            <a href="https://www.aftonbladet.se" target="_blank"><img src="https://img.icons8.com/color/48/000000/news.png"/><span>Aftonbladet</span></a>
            <a href="https://www.svt.se" target="_blank"><img src="https://img.icons8.com/color/48/000000/news.png"/><span>SVT</span></a>
        </div>
    </div>

    <!-- Verktyg/Annat -->
    <div class="section">
        <div class="section-title">‚öôÔ∏è Verktyg & annat</div>
        <div class="icon-grid">
            <a href="https://chat.openai.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/chat.png"/><span>ChatGPT</span></a>
            <a href="https://www.google.se" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/><span>Google</span></a>
            <a href="https://www.github.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/github.png"/><span>GitHub</span></a>
            <a href="https://www.spotify.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/spotify.png"/><span>Spotify</span></a>
        </div>
    </div>

</div>

<script>
// Analog klocka
function updateClock() {
    const now = new Date();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr  = now.getHours();

    const secDeg = sec * 6; // 360 / 60
    const minDeg = min * 6 + sec*0.1; // minut + liten justering
    const hrDeg  = (hr%12)*30 + min*0.5; // timme + minut

    document.getElementById('second-hand').style.transform = `rotate(${secDeg}deg) translateX(-50%)`;
    document.getElementById('minute-hand').style.transform = `rotate(${minDeg}deg) translateX(-50%)`;
    document.getElementById('hour-hand').style.transform = `rotate(${hrDeg}deg) translateX(-50%)`;
}
updateClock();
setInterval(updateClock, 1000);

// Datum
function updateDate() {
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', { weekday:'long', day:'numeric', month:'long' });
}
updateDate();
setInterval(updateDate, 60000);

// V√§der (statisk)
document.getElementById('weather').textContent = "‚òÄÔ∏è 3¬∞C Link√∂ping";
</script>

</body>
</html>
