<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Min Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #ffffff;
    --sub: #cccccc;
    --button-bg: rgba(255,255,255,0.1);
    --button-hover: rgba(255,255,255,0.2);
}

/* Grundinställningar */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    background-attachment: fixed;
    position: relative;
}

/* Overlay så klocka och text syns */
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-rows: auto auto auto auto;
    row-gap: 30px;
    text-align: center;
}

/* Klocka med glas-look */
.glass-clock {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 20px 50px;
    display: inline-block;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

#digital-clock {
    font-family: 'Inter', sans-serif;
    font-size: 80px;
    font-weight: 700;
    color: var(--text);
}

#date {
    font-size: 22px;
    color: var(--sub);
}

/* Länkar */
.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
}

.links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    font-size: 16px;
    padding: 12px 22px;
    border-radius: 20px;
    background: var(--button-bg);
    backdrop-filter: blur(6px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.links a:hover {
    background: var(--button-hover);
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* Väder */
.weather {
    font-size: 20px;
    color: var(--sub);
}
</style>
</head>
<body>

<div class="container">
    <!-- Klocka -->
    <div class="glass-clock">
        <div id="digital-clock">--:--</div>
    </div>
    <!-- Datum -->
    <div id="date">Loading…</div>
    <!-- Väder -->
    <div class="weather" id="weather">☀️ 3°C Linköping</div>
    <!-- Länkar -->
    <div class="links">
        <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <a href="https://www.spotify.com" target="_blank">Spotify</a>
        <a href="https://www.reddit.com" target="_blank">Reddit</a>
        <a href="https://www.google.se" target="_blank">Google</a>
        <a href="https://www.svt.se" target="_blank">SVT</a>
    </div>
</div>

<script>
// Digital klocka
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('digital-clock').textContent = `${hours}:${minutes}`;
}
updateClock();
setInterval(updateClock, 1000);

// Datum
function updateDate() {
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long' });
}
updateDate();
setInterval(updateDate, 60*1000);

// Väderspan (manuell)
document.getElementById('weather').textContent = "☀️ 3°C Linköping";
</script>

</body>
</html>
