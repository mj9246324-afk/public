<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Min Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --accent: #4f8cff;
    --text: #f2f2f2;
    --sub: #cccccc;
    --button-bg: rgba(0,0,0,0.4);
    --button-hover: rgba(0,0,0,0.6);
}

/* Grundinst√§llningar */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    background-attachment: fixed;
}

/* Mjuk overlay s√• texten syns b√§ttre */
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-rows: auto auto auto;
    row-gap: 40px;
    text-align: center;
}

/* Klocka och datum */
.time {
    font-size: 100px;
    font-weight: 700;
    color: var(--text);
    text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
}

.date {
    font-size: 24px;
    color: var(--sub);
    text-shadow: 0 0 8px rgba(0,0,0,0.5);
}

/* L√§nkar */
.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
}

.links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    font-size: 16px;
    padding: 12px 22px;
    border-radius: 20px;
    background: var(--button-bg);
    backdrop-filter: blur(6px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.links a:hover {
    background: var(--button-hover);
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* V√§der */
.weather {
    font-size: 20px;
    color: var(--sub);
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<div class="container">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">Loading‚Ä¶</div>
    <div class="weather" id="weather">‚òÄÔ∏è 3¬∞C Link√∂ping</div>

    <div class="links">
        <a href="https://chat.openai.com" target="_blank">üí¨ ChatGPT</a>
        <a href="https://www.youtube.com" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a href="https://www.github.com" target="_blank">üêô GitHub</a>
        <a href="https://www.spotify.com" target="_blank">üéµ Spotify</a>
        <a href="https://www.reddit.com" target="_blank">üëΩ Reddit</a>
        <a href="https://www.google.se" target="_blank">üîç Google</a>
        <a href="https://www.svt.se" target="_blank">üì∫ SVT</a>
    </div>
</div>

<script>
// Klocka och datum
function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent =
        now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('date').textContent =
        now.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long' });
}
updateTime();
setInterval(updateTime, 1000);

// V√§derspan (manuell)
document.getElementById('weather').textContent = "‚òÄÔ∏è 3¬∞C Link√∂ping";
</script>

</body>
</html>
