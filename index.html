<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Startpage</title>

<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-block: #ffffff;
  --border: rgba(0,0,0,0.1);
  --text: #111;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #dfe3ea;
  color: var(--text);
}

.page {
  max-width: 1400px;
  margin: auto;
  padding: 32px 24px;
}

.grid {
  display: grid;
  grid-template-columns: 2.2fr 1.3fr 1.3fr;
  grid-auto-rows: minmax(160px, auto);
  gap: 24px;
}

.block {
  background: var(--bg-block);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 20px 22px;
}

.block h2 {
  margin: 0 0 14px;
  font-size: 18px;
  font-weight: 600;
}

/* Popular sites */
.sites {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 18px;
}
.site {
  text-align: center;
  font-size: 13px;
}
.site img {
  width: 44px;
  height: 44px;
  margin-bottom: 6px;
}

/* Shopping */
.shop-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.shop-item {
  display: flex;
  align-items: center;
  gap: 12px;
}
.shop-item img {
  width: 36px;
  height: 36px;
}

/* Weather */
.weather-main {
  font-size: 48px;
  font-weight: 600;
}
.weather-days {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

/* News and sport lists */
.news-list, .sport-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.news-list a, .sport-list a {
  text-decoration: none;
  color: var(--text);
  font-size: 14px;
}

/* TV-iframe */
.tv-iframe {
  width: 100%;
  height: 600px;
  border: none;
}
</style>
</head>

<body>
<div class="page">
  <div class="grid">

    <!-- Populära webbplatser -->
    <div class="block">
      <h2>Populära webbplatser</h2>
      <div class="sites">
        <div class="site"><a href="https://www.google.com"><img src="https://www.google.com/s2/favicons?domain=google.com">Google</a></div>
        <div class="site"><a href="https://www.youtube.com"><img src="https://www.google.com/s2/favicons?domain=youtube.com">YouTube</a></div>
        <div class="site"><a href="https://www.facebook.com"><img src="https://www.google.com/s2/favicons?domain=facebook.com">Facebook</a></div>
        <div class="site"><a href="https://www.instagram.com"><img src="https://www.google.com/s2/favicons?domain=instagram.com">Instagram</a></div>
        <div class="site"><a href="https://www.wikipedia.org"><img src="https://www.google.com/s2/favicons?domain=wikipedia.org">Wikipedia</a></div>
        <div class="site"><a href="https://www.amazon.se"><img src="https://www.google.com/s2/favicons?domain=amazon.se">Amazon</a></div>
        <div class="site"><a href="https://www.netflix.com"><img src="https://www.google.com/s2/favicons?domain=netflix.com">Netflix</a></div>
        <div class="site"><a href="https://www.spotify.com"><img src="https://www.google.com/s2/favicons?domain=spotify.com">Spotify</a></div>
      </div>
    </div>

    <!-- Handla -->
    <div class="block">
      <h2>Handla</h2>
      <div class="shop-list">
        <div class="shop-item"><img src="https://www.google.com/s2/favicons?domain=elgiganten.se"><a href="https://www.elgiganten.se">Elgiganten</a></div>
        <div class="shop-item"><img src="https://www.google.com/s2/favicons?domain=amazon.se"><a href="https://www.amazon.se">Amazon</a></div>
        <div class="shop-item"><img src="https://www.google.com/s2/favicons?domain=ikea.com"><a href="https://www.ikea.com">IKEA</a></div>
        <div class="shop-item"><img src="https://www.google.com/s2/favicons?domain=zalando.se"><a href="https://www.zalando.se">Zalando</a></div>
      </div>
    </div>

    <!-- Väder (Linköping) -->
    <div class="block" id="weather-block">
      <h2>Väder – Linköping</h2>
      <div class="weather-main" id="weather-temp">...</div>
      <div class="weather-days" id="weather-days"></div>
    </div>

    <!-- Aftonbladet Nyheter -->
    <div class="block" style="grid-column: 1 / 3;">
      <h2>Nyheter – Aftonbladet</h2>
      <div class="news-list" id="news-afb"></div>
    </div>

    <!-- Sportnyheter -->
    <div class="block">
      <h2>Sportnyheter</h2>
      <div class="sport-list" id="sport-news"></div>
    </div>

    <!-- TV Tablå -->
    <div class="block" style="grid-column: 1 / 3;">
      <h2>TV‑Tablå – Alla Kanaler</h2>
      <iframe class="tv-iframe" src="https://www.allatvkanaler.se/" title="TV Tablå"></iframe>
    </div>

  </div>
</div>

<script>
// ====== WEATHER (OpenMeteo) ======
fetch("https://api.open-meteo.com/v1/forecast?latitude=58.41&longitude=15.62&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=Europe/Stockholm")
.then(r=>r.json()).then(data => {
  document.getElementById("weather-temp").textContent = Math.round(data.current_weather.temperature) + "°C";
  let out = "";
  data.daily.time.forEach((day, i) => {
    out += "<span>"+day+" "+Math.round(data.daily.temperature_2m_max[i])+"°/"+Math.round(data.daily.temperature_2m_min[i])+"°</span>";
  });
  document.getElementById("weather-days").innerHTML = out;
});

// ====== Aftonbladet News (allorigins proxy) ======
fetch("https://api.allorigins.win/get?url="+encodeURIComponent("https://www.aftonbladet.se/rss.xml"))
.then(r=>r.json())
.then(data=>{
  let parser = new DOMParser();
  let xml = parser.parseFromString(data.contents,"text/xml");
  let items = xml.querySelectorAll("item");
  let html = "";
  items = Array.from(items).slice(0,6);
  items.forEach(item=>{
    let title = item.querySelector("title").textContent;
    let link = item.querySelector("link").textContent;
    html += '<a href="'+link+'" target="_blank">'+title+'</a>';
  });
  document.getElementById("news-afb").innerHTML = html;
});

// ====== Sport News (Sportbladet RSS via allorigins) ======
fetch("https://api.allorigins.win/get?url="+encodeURIComponent("https://sportbladet.se/srss.xml"))
.then(r=>r.json())
.then(data=>{
  let parser = new DOMParser();
  let xml = parser.parseFromString(data.contents,"text/xml");
  let items = xml.querySelectorAll("item");
  let html = "";
  items = Array.from(items).slice(0,6);
  items.forEach(item=>{
    let title = item.querySelector("title").textContent;
    let link = item.querySelector("link").textContent;
    html += '<a href="'+link+'" target="_blank">'+title+'</a>';
  });
  document.getElementById("sport-news").innerHTML = html;
});
</script>

</body>
</html>
