<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Startpage</title>

<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-block: #ffffff;
  --border: rgba(0,0,0,0.1);
  --text: #111;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #dfe3ea;
  color: var(--text);
}

.page {
  max-width: 1400px;
  margin: auto;
  padding: 32px 24px;
}

.grid {
  display: grid;
  grid-template-columns: 2.2fr 1.3fr 1.3fr;
  grid-auto-rows: minmax(250px, auto);
  gap: 24px;
}

.block {
  background: var(--bg-block);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 20px 22px;
  display: flex;
  flex-direction: column;
}

.block h2 {
  margin: 0 0 14px;
  font-size: 18px;
  font-weight: 600;
}

/* Popular sites */
.sites {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 18px;
}
.site {
  text-align: center;
  font-size: 13px;
}
.site img {
  width: 64px;
  height: 64px;
  margin-bottom: 6px;
}

/* Shopping */
.shop-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.shop-item {
  display: flex;
  align-items: center;
  gap: 12px;
}
.shop-item img {
  width: 48px;
  height: 48px;
}

/* Weather */
.weather-main {
  font-size: 48px;
  font-weight: 600;
  margin-bottom: 10px;
}
.weather-days {
  display: grid;
  grid-template-columns: repeat(5,1fr);
  gap: 8px;
  font-size: 14px;
  text-align: center;
}
.weather-day {
  background: #f5f5f5;
  border-radius: 8px;
  padding: 6px 4px;
}

/* News and sport lists */
.news-list, .sport-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow-y: auto;
}
.news-list a, .sport-list a {
  text-decoration: none;
  color: var(--text);
  font-size: 14px;
}
</style>
</head>

<body>
<div class="page">
  <div class="grid">

    <!-- Populära webbplatser -->
    <div class="block">
      <h2>Populära webbplatser</h2>
      <div class="sites">
        <div class="site"><a href="https://www.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">Google</a></div>
        <div class="site"><a href="https://www.youtube.com"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">YouTube</a></div>
        <div class="site"><a href="https://www.facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">Facebook</a></div>
        <div class="site"><a href="https://www.instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">Instagram</a></div>
        <div class="site"><a href="https://www.wikipedia.org"><img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png">Wikipedia</a></div>
        <div class="site"><a href="https://www.amazon.se"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg">Amazon</a></div>
        <div class="site"><a href="https://www.netflix.com"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">Netflix</a></div>
        <div class="site"><a href="https://www.spotify.com"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">Spotify</a></div>
      </div>
    </div>

    <!-- Handla -->
    <div class="block">
      <h2>Handla</h2>
      <div class="shop-list">
        <div class="shop-item"><img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Elgiganten_logo.svg"><a href="https://www.elgiganten.se">Elgiganten</a></div>
        <div class="shop-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"><a href="https://www.amazon.se">Amazon</a></div>
        <div class="shop-item"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/IKEA_logo.svg"><a href="https://www.ikea.com">IKEA</a></div>
        <div class="shop-item"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Zalando_logo.svg"><a href="https://www.zalando.se">Zalando</a></div>
      </div>
    </div>

    <!-- Väder (Linköping) -->
    <div class="block" id="weather-block">
      <h2>Väder – Linköping</h2>
      <div class="weather-main" id="weather-temp">...</div>
      <div class="weather-days" id="weather-days"></div>
    </div>

    <!-- Aftonbladet Nyheter -->
    <div class="block" style="grid-column: 1 / 3; min-height:350px;">
      <h2>Nyheter – Aftonbladet</h2>
      <div class="news-list" id="news-afb"></div>
    </div>

    <!-- Sportnyheter -->
    <div class="block" style="min-height:350px;">
      <h2>Sportnyheter</h2>
      <div class="sport-list" id="sport-news"></div>
    </div>

  </div>
</div>

<script>
// ====== WEATHER (SMHI API) ======
fetch("https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/15.62/lat/58.41/data.json")
.then(r=>r.json())
.then(data=>{
  const tempNow = data.timeSeries[0].parameters.find(p=>p.name==="t").value;
  document.getElementById("weather-temp").textContent = Math.round(tempNow)+"°C";

  let daysHtml = "";
  for(let i=0;i<5;i++){
    const dayData = data.timeSeries[i*4]; 
    const date = new Date(dayData.validTime);
    const dayName = date.toLocaleDateString("sv-SE",{weekday:"short"});
    const tempMax = Math.round(Math.max(...dayData.parameters.filter(p=>p.name==="t").map(p=>p.value)));
    const tempMin = Math.round(Math.min(...dayData.parameters.filter(p=>p.name==="t").map(p=>p.value)));
    daysHtml += `<div class="weather-day">${dayName}<br>${tempMin}°/${tempMax}°</div>`;
  }
  document.getElementById("weather-days").innerHTML = daysHtml;
});

// ====== Aftonbladet News ======
fetch("https://api.allorigins.win/get?url="+encodeURIComponent("https://www.aftonbladet.se/rss.xml"))
.then(r=>r.json())
.then(data=>{
  let parser = new DOMParser();
  let xml = parser.parseFromString(data.contents,"text/xml");
  let items = xml.querySelectorAll("item");
  let html = "";
  Array.from(items).slice(0,6).forEach(item=>{
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    html += `<a href="${link}" target="_blank">${title}</a>`;
  });
  document.getElementById("news-afb").innerHTML = html;
});

// ====== Sport News (Sportbladet RSS) ======
fetch("https://api.allorigins.win/get?url="+encodeURIComponent("https://sportbladet.se/srss.xml"))
.then(r=>r.json())
.then(data=>{
  let parser = new DOMParser();
  let xml = parser.parseFromString(data.contents,"text/xml");
  let items = xml.querySelectorAll("item");
  let html = "";
  Array.from(items).slice(0,6).forEach(item=>{
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    html += `<a href="${link}" target="_blank">${title}</a>`;
  });
  document.getElementById("sport-news").innerHTML = html;
});
</script>

</body>
</html>
