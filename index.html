<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Modern Startpage</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
    --text: #ffffff;
    --sub: #bbbbbb;
    --accent: #4f8cff;
}

/* Grundinställningar */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    background-attachment: fixed;
    color: var(--text);
    overflow: hidden;
    position: relative;
}

/* Subtil bakgrunds-animation (rörliga stjärnor) */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
    pointer-events: none;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from {opacity:0.3;}
    to {opacity:1;}
}

.container {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-rows: auto auto auto auto;
    row-gap: 30px;
    text-align: center;
}

/* Futuristisk digital klocka */
#digital-clock {
    font-family: 'Orbitron', sans-serif;
    font-size: 100px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 2px;
    text-shadow: 0 0 15px var(--accent), 0 0 25px rgba(255,255,255,0.2);
    transition: all 0.3s ease;
}

/* Datum */
#date {
    font-size: 24px;
    color: var(--sub);
}

/* Länkar med ikoner */
.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    justify-items: center;
}

.links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    font-size: 14px;
    padding: 12px 18px;
    border-radius: 16px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
}

.links a:hover {
    transform: translateY(-5px);
    background: rgba(0,0,0,0.6);
}

.links a img {
    width: 32px;
    height: 32px;
    margin-bottom: 5px;
}

/* Väder */
.weather {
    font-size: 20px;
    color: var(--sub);
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
    <!-- Klocka -->
    <div id="digital-clock">--:--</div>
    <!-- Datum -->
    <div id="date">Loading…</div>
    <!-- Väder -->
    <div class="weather" id="weather">☀️ 3°C Linköping</div>
    <!-- Länkar -->
    <div class="links">
        <a href="https://chat.openai.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png"/><span>ChatGPT</span></a>
        <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"/><span>YouTube</span></a>
        <a href="https://www.github.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png"/><span>GitHub</span></a>
        <a href="https://www.spotify.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png"/><span>Spotify</span></a>
        <a href="https://www.reddit.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/reddit.png"/><span>Reddit</span></a>
        <a href="https://www.google.se" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"/><span>Google</span></a>
        <a href="https://www.svt.se" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/tv.png"/><span>SVT</span></a>
    </div>
</div>

<script>
// Skapa stjärnor i bakgrunden
const starsContainer = document.getElementById('stars');
for (let i=0;i<80;i++){
    let star = document.createElement('div');
    star.className='star';
    star.style.width = star.style.height = `${Math.random()*3+1}px`;
    star.style.top = `${Math.random()*100}%`;
    star.style.left = `${Math.random()*100}%`;
    star.style.animationDuration = `${Math.random()*3+2}s`;
    starsContainer.appendChild(star);
}

// Futuristisk digital klocka
function updateClock(){
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    const seconds = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
}
updateClock();
setInterval(updateClock, 1000);

// Datum
function updateDate(){
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', { weekday:'long', day:'numeric', month:'long' });
}
updateDate();
setInterval(updateDate, 60000);

// Väderspan (manuell)
document.getElementById('weather').textContent = "☀️ 3°C Linköping";
</script>

</body>
</html>
